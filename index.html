<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Caudex' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Bekeris</title>
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="band"></div>
	<div class="wrap">
		<section id="container">
			<div class="left_side">
				<div class="confectionery">konditorejas vairumtirdzniecība</div>
				<h1 class="logo"><a href="#" title="logo"><img src="img/design/logo.png" alt="logo" title="logo" /></a></h1>
				<div class="center"><a href="#" title="sunny_green"><img src="img/design/sunny_green_icon.png" alt="sunny" title="sunny" /></a></div>
				<div class="center sunny_icon"><a href="#" title="sunny_red"><img src="img/design/sunny_red_icon.png" alt="sunny" title="sunny" /></a></div>
				<div class="center sunny_icon"><a href="#" title="sunny_blue"><img src="img/design/sunny_blue_icon.png" alt="sunny" title="sunny" /></a></div>
				<div class="center sunny_icon"><a href="#" title="sunny_melody"><img src="img/design/melody_icon.png" alt="sunny" title="sunny" /></a></div>
				<div class="center"><a href="#" title="#"><img src="img/design/last_icon.png" alt="#" title="#" /></a></div>
			</div>
			<div class="right_side">
				<div class="content">
					<div class="frame_top"></div>
					<div class="slide">
						<div class="left"></div>
						<div class="right"></div>
						<div class="gallery_nav">
							<span class="back">atpakaļ uz galeriju</span>
							<span class="gallery_active">kukas</span>
							<div class="_clear"></div>
						</div>
						<ul class="slider">
							<li class="active" data-type="kukas" data-specific="augļu kuka"><img title="fruit cake" alt="fruit cake" src="img/fruit_cake.png" /></li>
							<li data-type="kukas" data-specific="šokolādes kūka"><img title="cake cacao" alt="cake cacao" src="img/cacao.jpg" /></li>
							<li data-type="konditorejas izstrādājumi" data-specific="mīklas ar šokolādi" data-color="#ffffff"><img title="pastry" alt="pastry" src="img/pastry.jpg" /></li>
							<li data-type="konditorejas izstrādājumi" data-specific="konditorejas krēms" data-color="#ffffff"><img title="pastry_cream" alt="pastry_cream" src="img/pastry_cream.jpg" /></li>
							<li data-type="konditorejas izstrādājumi" data-specific="kūka ar bekonu" data-color="#ffffff"><img title="pastry_bacon" alt="pastry_bacon" src="img/pastry_bacon.jpg" /></li>
						</ul>
						<div class="type">augļu kuka</div>
						<div class="shadow gradient"></div>
					</div>
					<div class="frame_bottom"></div>
				</div>
				<div class="menu">
					<div class="gallery _floatleft">
						<div class="title_menu">galerija</div>
					</div>
					<div class="catalog _floatleft">
						<div class="title_menu">katalogs</div>
						<a class="download_link" href="#" title="download catalog">
							<img src="img/design/pdf_icon.png" alt="pdf caralog" title="pdf catalog" />
							<div class="download">
								<div class="write_down">Lejupielāde</div>
								<div class="write_catalog">Produktu katalogu</div>
							</div>
							<div class="_clear"></div>
						</a>
					</div>
					<div class="contact _floatleft">
						<div class="title_menu">kontakti</div>
						<div class="all_contacts">
							<div>Brīvības gatve 199c</div>
							<div>Riga, LV 1039</div>
							<div>Tair.: +371 67 376 403</div>
							<div>E-pasts: <a title="mail to bekeris" href="mailto:bekeris@bekeris.lv">bekeris@bekeris.lv</a></div>
						</div>
					</div>
					<div class="_clear"></div>
				</div>
			</div>
			<div class="_clear"></div>
		</section>
	</div>
</body>
